<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <form enctype="multipart/form-data" method="post" name="fileinfo">
        <input data-v-38ac0e19="" type="file" id="fileBox" multiple="multiple" limit="3">
        <button onclick="getFile()">上传</button>
    </form>
    <script src="等值线测试/jquery.min.js"></script>
    <script type="text/javascript">
        function getFile(evt) {
            //获取文件对象
            var fileObj = document.querySelector("#fileBox").files;
            let formData = new FormData(document.querySelector("form"));
            formData.append("file", fileObj[0]);

            $.ajax({
                url: "http://192.168.1.110:5221/api/Uploader/UploadFile?fileType=7天天气预报",
                type: "POST",
                data: formData,
                contentType: false,//必须false才会自动加上正确的Content-Type
                processData: false,
                success: function (res) {
                    console.log(res)
                },
                error: function (data, res) {
                    console.log(data, res)
                    alert("上传失败！");
                }
            })
        }
    </script>
</body>
</html>
