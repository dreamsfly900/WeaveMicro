<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1,maximum-scale=1, width=device-width, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>服务中心</title>
    <link href="css/backend.min.css" rel="stylesheet" />
    <link href="css/line-awesome.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/server.runing.js" type="text/javascript"></script>
    <style type="text/css">
        .content-page {
            overflow: hidden;
            width: 1000px;
            margin: 0px auto;
            padding: 15px;
            min-height: 100vh;
            transition: all .3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container mt-3">
            <div class="row" name="服务">
                <div class="col-lg-12 server-item-title">
                    <div class="card card-block card-stretch card-transparent ">
                        <div class="card-header d-flex justify-content-between pb-0">
                            <div class="header-title">
                                <h4 class="card-title">服务运行</h4>
                            </div>
                            <div class="card-header-toolbar d-flex align-items-center">
                                <a href="#" class="text-danger view-number font-size-18">1个</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 server-items">
                    <div class="card card-block card-stretch card-height">
                        <div class="card-body image-thumb">
                            <a href="#" data-toggle="modal" data-target="#index">
                                <div class="mb-4 text-center p-3 rounded iq-thumb">
                                    <div class="iq-image-overlay"></div>
                                    <img src="image/server.png" class="img-fluid" alt="image1">
                                </div>
                                <h5 class="card-title mt-1 text-center IP">SignalManageService</h5>
                                <p class="mb-2 IP text-success">IP<span class="float-right">116.255.252.181</span></p>
                                <p class="mb-2 port text-success">端口<span class="float-right">10098</span></p>
                                <p class="mb-0 status text-success">状态<span class="float-right">运行中</span></p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--网关 start-->
            <div class="row" name="网关">
                <div class="col-lg-12 server-item-title">
                    <div class="card card-block card-stretch card-transparent ">
                        <div class="card-header d-flex justify-content-between pb-0">
                            <div class="header-title">
                                <h4 class="card-title">网关运行</h4>
                            </div>
                            <div class="card-header-toolbar d-flex align-items-center">
                                <a href="#" class="text-danger view-number font-size-18">1个</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 server-items">
                    <div class="card card-block card-stretch card-height">
                        <div class="card-body image-thumb">
                            <a href="#" data-toggle="modal" data-target="#index">
                                <div class="mb-4 text-center p-3 rounded iq-thumb">
                                    <div class="iq-image-overlay"></div>
                                    <img src="image/server.png" class="img-fluid" alt="image1">
                                </div>
                                <p class="mb-2 IP text-success">IP<span class="float-right">116.255.252.181</span></p>
                                <p class="mb-2 port text-success">端口<span class="float-right">9002</span></p>
                                <p class="mb-0 status text-success">状态<span class="float-right">运行中</span></p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
